lucene.time.width.index=TIMEWIDTH_LE
lucene.starttime.limit.index=START_TIME_LE
lucene.endtime.limit.index=END_TIME_LE


lucene.default.field=contents
lgte.default.order=sc_t_sp
lgte.default.filter=t_sp


#see in build.xml
#PLEASE SET YOUR OUTPUT DIRS#
tmp.dir=@tmp.dir@
data.dir=@data.dir@
index.dir=@index.dir@



#Language Model Default Configuration
LM-beta=1.0
LM-lambda=0.15
LM-cmodel=df
LM-lengths=document


#lucQE default configuration
QE.method=rocchio
QE.decay=0.15
QE.doc.num=10
QE.term.num=200
rocchio.alpha=1
rocchio.beta=0.75

#SCORER MODEL

#scores
spatial.score.doc.comparator=pt.utl.ist.lucene.sort.sorters.models.comparators.SigmoidSpatialScoreDocComparator
time.score.doc.comparator=pt.utl.ist.lucene.sort.sorters.models.comparators.SigmoidTimeScoreDocComparator
text.score.doc.comparator=pt.utl.ist.lucene.sort.sorters.models.comparators.TextScoreDocComparator

score.model=pt.utl.ist.lucene.sort.sorters.models.DefaultModelSortDocComparator
#score.model=pt.utl.ist.lucene.sort.sorters.models.PiModelSortDocComparator

default.model.time.factor=0.33
default.model.spatial.factor=0.33
default.model.text.factor=0.33

#SIGMOID DISTANCE RADIUM CONFIGURATION
sigmoide.distance.alfa=0.75
sigmoide.distance.beta=3
sigmoide.distance.alfa.2=0.5
sigmoide.radium.strategy=1
sigmoide.use.only.boundary.boxes=true


#####################################################
#Other configurations
#####################################################

highlight.fragment.size=50
highlight.fragments=3
highlight.fragment.separator=" ... "
highlight.formatter=pt.utl.ist.lucene.utils.HighlightFormatter
highlight.encoder=pt.utl.ist.lucene.utils.TextToHTMLEnconder