lucene.centroide.latitude.index=LATITUDE_C_LE
lucene.centroide.longitude.index=LONGITUDE_C_LE
lucene.north.limit.index=NORTH_LONGITUDE_LIMIT_LE
lucene.south.limit.index=SOUTH_LONGITUDE_LIMIT_LE
