Felizmente que vem já aí o «Campeonato Nacional», é tudo quanto se nos oferece dizer, a propósito do Benfica-Vianense, disputado no último domingo. Continuamos a insistir que este comentário é ditado pela posição tradicionalmente independente que o jornal tem em relação ao clube, que se empenha em servir. Repetimos: desconhecemos a posição oficial do Benfica, no assunto, mas no nosso entender, estes jogos têm sido uma «chumbada» das antigas. Para todos: directores (principalmente os do pelouro financeiro...), técnicos (que não podem tirar qualquer conclusão em jogos tão fáceis), jogadores (principalmente os que gostam realmente de futebol), público (a bocejar...) e crítica... que tem de fazer a cronicazinha do costume, de jogos que, além dos golos, nada têm para contar. Quem duvida, pois, que este insonso princípio de época, tem de levar uma volta? Há quem defenda a tese que estes jogos inaugurais, com equipas mais fracas, são bons para estruturar, para arrumar a equipa, para dar rodagem aos jogadores. Puro engano: antes nos parece que estes desafios têm servido para amolecer os jogadores, desabituando-os de lutar, da necessidade de forçar a vitória. Há um amolecimento progressivo na equipa, em função das mil e uma facilidades que vão encontrando. Com resultados de 6, 8 e 9 bolas marcadas, o que é [que] pode convidar a um maior empenho, a um futebol mais bonito e rápido? Amigos, felizmente no domingo que vem já há Campeonato. E não nos admirávamos nada que a máquina emperrasse, em função destes quatro domingos a meio-vapor, a que a «Taça» nos obrigou. Mas pergunta-se: então, em presença de adversários de tão fraca envergadura, não teria sido o momento exacto para partir para a exibição grande, que tem vindo a faltar desde o princípio da época? As exibições em grande só aparecem por acaso ou... surgem a partir de alguma coisa, do obstáculo que é preciso remover, da oposição férrea, da vontade de vencer... Entrar em campo, a ganhar por 8-1, contra um adversário de quilate menor e arrancar a tal grande exibição é difícil, muito difícil. Falta o estímulo. Só por acaso... E então, como foi no domingo passado? Jogou-se e marcou-se. Não houve a alegria do transcendente, houve a satisfação do dever cumprido: 9-0 dispensa comentários. Houve bocadinhos de «deixa a andar» e houve bocadinhos de «vamos lá mostrar as nossas habilidades». Houve um primeiro tempo em que o Vianense deu tudo por tudo e o Benfica não se preocupou, que «aquilo não ia a matar...» e uma segunda parte em que, perdoe-se a fantasia, havia a impressão em que se Desidério e alguns dos seus pares não iam morrer, ali, dentro do campo, não acabavam, no entanto, a viagem até Terras de Santa Luzia. Ao fim e ao cabo, mesmo não prevista, não deixa de ser uma táctica, deixando os jogadores do Vianense darem réplica na primeira parte («semear»), tem-se mais que certo o seu esgotamento na segunda (depois, «colher»). E que houve mais, no último Benfica-Vianense? Ah, muito calor... Calor que também dá motivo a um pequeno «suelto», para além do que tenha estado na origem de um jogo logicamente «morno». Aproveitamos para falar da constância do interesse do bom público benfiquista. Francamente, com 8-1 trazidos de Viana do Castelo, com o «calorão» imenso que fazia, não íamos a contar com muita gente no nosso Estádio. E estava pouca, realmente, mas no sector reservado aos sócios, ainda havia larga multidão, que marcou a sua presença, que desprezou o incómodo do sol quente e da garganta seca, para irem ver o «seu» Benfica. A nota mais alta do encontro, para os entusiastas da bancada! A equipa do Benfica! Rolou, fez mais uma sessão de «futebol de férias». Chamada especial para a defesa: a coesão continua ausente e — aqui estará a nota de alarme — isso foi possível de verificar, mesmo contra o Vianense... Não fora a ingenuidade dos atacantes minhotos e a nossa defesa, a esta hora, podia estar «envergonhada». Modificações no xadrez: Cavém voltou a defesa-direito, mas nunca teve a quem marcar. Calado apareceu como «n.º 5» e andou ao sabor da corrente, já que o desafio não se prestava para exames. Aliás este caso do meio-campo, da camisola «nº 5», é assunto a pedir perca de algum tempo e que sobre ele nos debrucemos atentamente. Mas a hora é de colaboração, de ajudarmos todos a equipa a encontrar-se e discordâncias públicas nada ajudam. Antes pelo contrário. Passemos, pois, adiante e frize-se que esta experiência de domingo passado pouco interesse e oportunidade teve. Santana regressou em face da lesão de Eusébio. Seria injusto opinar fosse o que fosse em face do jogo de domingo passado. Já emitimos a nossa opinião, mais de uma vez: Santana, pela sua classe de jogador fino, interessa sempre à equipa. Mas... tem de durar os 90 minutos. Isso é que não pode ser esquecido. Aguardemos, pois, nova oportunidade para ver Santana em acção e avaliar da sua resistência, já que a categoria nunca pode estar em dúvida. A troca de posições entre José Augusto e Yauca (em relação ao encontro de Viana do Castelo) pouco tem, também, a dizer, porque, no terreno, as permutas entre os dois foram constantes, sem se definir um verdadeiro lugar. Referência justa: ao Vianense, pelo seu aprumo, correcção e lutar até ao fim. Menos «rudes» que aquando do jogo no seu campo, foram extremamente disciplinados e simpáticos. Aproveite-se a «pedra branca» para referir que a arbitragem foi boa. E que houve mais? Os golos, claro. Na primeira parte, foram só dois. Aos 19 minutos: JOSÉ AUGUSTO veio embalado desde meio-campo «passou» pelos defesas e bateu, facilmente, Desidério, 1-0. Aos 37 minutos: SERAFIM rematou de longe, com força, o guardião vianense meteu as mãos à bola, mas ela escaldava, e deixou-a ir para dentro da baliza, 2-0. No segundo tempo, foram mais sete: aos 7 minutos: na sequência de um centro de Simões, YAUCA passou a marca para 3-0. Aos 22 minutos: falhanço de Desidério, numa intercepção, e JOSÉ AUGUSTO colocou, sem pressas, a bola dentro da baliza minhota, 4-0. Aos 25 minutos: o defesa forasteiro CERDEIRA, quando pretendia passar a bola ao seu guarda-redes, sentiu-se acossado por dois atacantes benfiquistas, tocou a bola com força demais, Desidério vinha na viagem e... 5-0. Aos 28 minutos: novo centro de Simões e SANTANA, com estrondo e efeito, a rematar e a fazer 6-0. Aos 29 minutos: gentileza de José Augusto: com a defesa batida e a baliza aberta, preferiu «oferecer» o esférico a YAUCA, que não se fez rogado, marcou primeiro e agradeceu depois, 7-0. Aos 37 minutos: Simões não marcou... mas muitas vezes centrou para golo, como aconteceu desta feita, em que JOSÉ AUGUSTO, de cabeça, estabeleceu o 8-0. Aos 42 minutos: finalmente, YAUCA encerrou a contagem que ficou em Benfica, 9-Vianense, 0. Sob a direcção do escalabitano Fernando Velez, as duas equipas apresentaram: BENFICA — Costa Pereira: Cavém, Raul e Cruz; Calado e Humberto; José Augusto, Santana, Yauca, Serafim e Simões. VIANENSE — Desidério; Ramos, Cerdeira e Valdemar; Gerardo e Soares; Palhares, Pepe, Amaral, Manuelzinho e Carneiro. E foi tudo, neste Benfica-Vianense que nos ofereceu tempo quente, exibição morna, valorizada por golos de todos os tons num desafio de um tom só. Felizmente que vem já aí o «Nacional»...
Como é do conhecimento geral, o nosso jogador Eusébio da Silva Ferreira foi distinguido com a honraria de uma convocação para a equipa da FIFA, que, na próxima terça-feira, em Wembley, em jogo comemorativo do centenário do futebol no Reino Unido, defronta a selecção inglesa. Igual distinção foi concedida a Mário Esteves Coluna, tendo sido estes os dois únicos jogadores portugueses chamados à selecção «maior» do futebol mundial. Infelizmente, a lesão sofrida por Coluna, tirou-lhe, desde logo, quaisquer possibilidades de estar presente no grande encontro do dia 23. E Eusébio? Como sabem, em Viana do Castelo, as coisas correram mal para o brioso moçambicano, que se lesionou e viu a sua inclusão na equipa da FIFA muito comprometida. A recuperação tem corrido muito melhor e muito mais rápido do que se previa, e desde a passada terça-feira que o valoroso internacional retomou a sua preparação. No entanto, no momento em que somos forçados a mandar esta notícia para a tipografia, ainda não é possível precisar se Eusébio se poderá deslocar ou não a Wembley. Para já, registe-se a honraria dos convites, que muito dignificam, sem dúvida, o futebol benfiquista, o futebol português.
Amanhã, por volta das 10, 30 horas portuguesas (portanto 11, 30 locais), em Tarragona, no Hotel Imperial Tarraco, será feita a primeira jogada da segunda eliminatória da «Taça dos Clubes Campeões Europeus», a «nossa» prova. Vejamos, antes do mais, quem está em prova e a quem eliminaram: MILAN —É o campeão e só agora entra na prova. BENFICA—Finalista vencido da última edição da prova, desfez-se com facilidade do Distillery, campeão da Irlanda do Norte. SPARTAK PLOVDIV — O representante búlgaro teve tarefa relativamente fácil no confronto com o campeão da Albânia. DUKLA — Já conhecido do Benfica e equipa que, tradicionalmente, chega longe. Também teve um princípio fácil, pois teve de se haver com o ingénuo e bastante fraco campeão da ilha de Malta, o Valleta. PART1ZAN — Outra equipa de tradições europeias, os jugoslavos também tiveram tarefa fácil, pois tiveram de eliminar os cipriotas do Anorthosis.GORNIK — Os polacos, em certo ponto, foram uma surpresa, pois o favoritismo pertencia, em boa escala, aos seus adversários, o Áustria, de Viena, nosso duplo conhecido, porque já veio perder por 5-1 ao nosso Estádio e porque é lá que alinha, actualmente, José Águas, um grande nome do historial futebolístico do Benfica, uma saudade do futebol português. GALATASARAY — A grande surpresa desta primeira eliminatória: realmente, o futebol húngaro é tido como de muito maior potencial que o turco e muito principalmente o Ferencvaros era considerado como uma das equipas que, se não alinharia entre os grandes favoritos, estaria, pelo menos, numa segunda linha de nomes a considerar para a discussão final. Mas os turcos começaram por vencer, em Istambul, sensacionalmente, por 4-0 e, aquando da deslocação a Budapeste, no passado sábado, jogaram com as necessárias cautelas defensivas, bastantes para perderem apenas par 2-0. E os turcos continuam em prova... DÍNAMO — Num confronto equilibrado os romenos seguem na prova, em prejuízo dos alemães orientais do Motor Jena. MÓNACO —Para o clube de Rainier tudo foi fácil também pois os gregos do AEK não constituíram perigo de maior. JEUNESSE ESCH — Os campeões do Luxemburgo foram verdadeiramente espectaculares, pois foram capazes de recuperar uma desvantagem de três golos. Na verdade, tendo perdido, na Finlândia, frente ao Valkaekosken, por 4-1, os homens do Principado, com calma e categoria, conseguiram obter um saboroso triunfo por 4-0. Sensacional, na verdade. NORRKOPING —Outro velho conhecido nosso, ainda de recente data, pois o campeão sueco foi o nosso primeiro adversário, na época passada, na «Taça dos Clubes Campeões Europeus». Também foi uma classificação que deu que falar, pois tiveram de defrontar um standard, de boas tradições na prova. Perdendo por 1-0 na Bélgica, os suecos souberam ganhar por 2-0, no seu reduto. Foi pouco... mas foi o bastante. REAL MADRID - Um dos «grandes-senhores» da prova, que foi submetido logo a rude confronto, na primeira eliminatória. Saiu-lhe o campeão da Escócia, o Glasgow Rangers, tido como um dos favoritos. Em Glasgow, ainda as coisas foram um pouco difíceis e o Real Madrid ganhou — com algumas reticências... por parte dos locais, mas com inteira justiça, segundo a crítica neutra — por 1-0. Depois, em Madrid, foi uma parada de facilidades... e 6-0, estrondosa vitória dos «merengues»! Há que contar com eles, os diabólicos «brancos» de Madrid. INTERNAZIONALE — Outro dos grandes favoritos e que teve de lutar muito para continuar em prova, mercê do sacrifício do campeão inglês Everton, que tinha legítimas aspirações a ir mais longe. Mas eram dois «galos» para o mesmo poleiro e os pupilos de Herrera, com sorte e saber puderam mandar os ingleses embora. BORÚSSIA DORTMUND - Outro favorito da segunda linha, propício a melhorar com a continuação na prova. Eliminaram o norueguês Skl Lyyn. PSV— Os campeões da Holanda disputaram uma eliminatória equilibrada com os dinamarqueses do Esbjerg e a sua classificação tem foros de muita lógica. ZURICH — Finalmente, temos os suíços. Repetiram o que fizeram os portugueses: eliminaram irlandeses, apenas com a diferença, em relação ao Benfica, dos seus irlandeses, o Dundalk, serem sulistas e republicanos, pois representavam a República da Irlanda. E pronto: aqui tem o leitor, em traços muito breves, a história dos dezasseis sobreviventes da primeira eliminatória da «Taça dos Clubes Campeões Europeus» e que amanhã, em Tarragona, terão os seus nomes sorteados para o acasalamento da segunda eliminatória. Que calhará ao Benfica? Um já conhecido, como o Dukla ou o Norrkoping? Uma das «feras» como a Real, o Inter ou o também conhecidíssimo Milan? Ou um dos considerados mais acessíveis, como os campeões da Holanda ou do Luxemburgo? Podem ir fazendo os vossos palpites, mas, o mais certo, é ainda aguardar por amanhã. Em Tarragona, um bocadinho depois das 10, 30 horas já se saberá o nome do contemplado.
FERNANDO CASEIRO EM TARRAGONA Como é seu hábito, o Benfica não deixará de estar devidamente representado, amanhã, em Tarragona, no sorteio da «Taça dos Clubes Campeões Europeus». Uma vez mais o encargo foi confiado ao dirigente Sr. Fernando Caseiro, que, além da representação, tratará logo, sendo possível, dos primeiros contactos com o delegado do clube que a sorte nos designar por adversário.
Agora que o pobre do Eusébio tem andado a comer o pão que o diabo amassou, amarrado à cama e aos tratamentos de muitos aparelhómetros, quando o seu maior desejo era andar, no campo, a tratar a bola por tu, com a sua indesmentível mestria, agora que, finalmente, as coisas se apresentam de melhor cariz e o moço regressa à vida, vamos dedicar este nosso apontamento dominical justamente ao senhor Eusébio da Silva, que, para ser bem português, até tinha de ter o inconfundível Silva plantado no nome. Será uma história que, ainda por cima, estará dentro das características desta secção, pois ocorreu num domingo — o outro — e para aqueles que têm a preocupação da actualidade poderemos referir que ainda está certa, porque Eusébio, sem dúvida, foi o grande ausente de futebol do domingo passado. Mas vamos à história: nas deslocações à província, por vezes, nem tudo são facilidades, principalmente no transporte daqueles sacos imensos e pesados, que levam as equipas, as botas, as bolas, as toalhas, etc. e tal.
Por vezes, se as deslocações são perto, seguem funcionários do clube para se ocuparem do transporte dos sacos entre o autocarro e as cabinas, mas se as idas são para longe, é evidente que seria economicamente indefensável, o levar-se pessoal simplesmente para esse fim. A norma, então, é aproveitar os serviços de alguns mancebos locais, que, a troco de alguns escudos, se dispõem a fazer um «gancho», solucionando, assim, o problema. Mas, muitas vezes, nem os tais homens aparecem e então o problema tem de ser resolvido pelos próprios meios. Estamos bem lembrados de um dia, em Évora, porque a nossa partida estava atrasada, ter visto Fernando Riera a levar um dos sacos... Lá nisso, não há fidalguias e todos andam para a frente. É claro, aquilo que para nós é vulgar, para outros tem todo o aspecto de uma evidente surpresa. E essa surpresa aconteceu, precisamente no penúltimo domingo, em Viana do Castelo, quando a muita gente que estava à espera do Benfica, já no campo do Vianense, se admirou de ver o Eusébio, o n.º 2 da Europa, o mais popular jogador português, o «maior» da equipa, modestamente, sem alardes de grande senhor, com o saquinho, (que pesa, amigos, que pesa... ), ajoujado, a fazer de «manel das equipas». O facto parece sem significado de maior, mas, muito pelo contrário, é bastante representativo da simplicidade que reina na equipa do Benfica, segredo das suas
